<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Volleyball Scoreboard - Stacked Navy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a192f;
            --navy-medium: #112240;
            --gold: #fbbf24;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }
        .score-font {
            font-family: 'JetBrains Mono', monospace;
            font-variant-numeric: tabular-nums;
        }
        /* OBS Overlay Specifics */
        .overlay-mode .control-panel { display: none !important; }
        .overlay-mode .main-wrapper { 
            background: transparent !important; 
            border: none !important;
            box-shadow: none !important;
        }
        
        .navy-bg { background-color: var(--navy-dark); }
        .navy-accent { background-color: var(--navy-medium); }

        /* Animation for point changes */
        @keyframes point-pop {
            0% { transform: scale(1); background-color: var(--navy-medium); }
            50% { transform: scale(1.05); background-color: #1e3a8a; }
            100% { transform: scale(1); background-color: var(--navy-medium); }
        }
        .point-change {
            animation: point-pop 0.3s ease-out;
        }

        .service-dot {
            transition: all 0.3s ease;
            box-shadow: 0 0 0px var(--gold);
        }
        .serving {
            background-color: var(--gold) !important;
            box-shadow: 0 0 12px var(--gold);
        }
    </style>
</head>
<body class="p-6 flex flex-col items-center justify-start min-h-screen">

    <!-- Stacked Scoreboard Wrapper -->
    <div id="mainWrapper" class="main-wrapper w-full max-w-md shadow-2xl transition-all duration-500">
        
        <!-- Header: Match Info & Set -->
        <div class="navy-bg border-b border-white/10 px-4 py-2 flex justify-between items-center rounded-t-xl">
            <span id="displayMatchTitle" class="text-[10px] font-black text-white/40 uppercase tracking-[0.2em]">Match Live</span>
            <div class="flex items-center gap-2">
                <span id="setLabel" class="text-[10px] font-black text-yellow-500 uppercase">Set</span>
                <span id="setInfo" class="text-white font-black text-sm">1</span>
            </div>
        </div>

        <!-- Team 1 Row -->
        <div class="navy-bg flex items-center border-b border-white/5 relative">
            <div class="flex-1 px-4">
                <div id="displayTeam1" class="text-white text-lg font-bold uppercase tracking-tight truncate">NAVY TEAM</div>
            </div>
            <div class="w-14 h-14 flex items-center justify-center border-l border-white/5 navy-accent">
                <span id="sets1" class="text-yellow-500 font-black text-xl">0</span>
            </div>
            <div id="pointBox1" class="w-20 h-14 flex items-center justify-center border-l border-white/5 navy-accent relative">
                <span id="score1" class="score-font text-3xl font-black text-white">00</span>
                <div id="service1" class="service-dot absolute right-1 top-1 w-2 h-2 rounded-full bg-white/5"></div>
            </div>
        </div>

        <!-- Team 2 Row -->
        <div class="navy-bg flex items-center rounded-b-xl overflow-hidden">
            <div class="flex-1 px-4">
                <div id="displayTeam2" class="text-white text-lg font-bold uppercase tracking-tight truncate">OPPONENTS</div>
            </div>
            <div class="w-14 h-14 flex items-center justify-center border-l border-white/5 navy-accent">
                <span id="sets2" class="text-yellow-500 font-black text-xl">0</span>
            </div>
            <div id="pointBox2" class="w-20 h-14 flex items-center justify-center border-l border-white/5 navy-accent relative">
                <span id="score2" class="score-font text-3xl font-black text-white">00</span>
                <div id="service2" class="service-dot absolute right-1 top-1 w-2 h-2 rounded-full bg-white/5"></div>
            </div>
        </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel mt-8 bg-slate-900/95 p-6 rounded-2xl border border-white/10 w-full max-w-md text-white">
        
        <div class="mb-6 space-y-3 bg-white/5 p-4 rounded-xl border border-white/5">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Match Settings</p>
            <div>
                <label class="text-[9px] text-slate-500 uppercase block mb-1">Match Title</label>
                <input type="text" id="inputMatchTitle" placeholder="Match Live" oninput="pushSettings()" class="w-full bg-slate-800 border-none rounded p-2 text-sm focus:ring-1 focus:ring-blue-500 outline-none">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[9px] text-slate-500 uppercase block mb-1">Team 1 Name</label>
                    <input type="text" id="inputTeam1" placeholder="NAVY TEAM" oninput="pushSettings()" class="w-full bg-slate-800 border-none rounded p-2 text-sm focus:ring-1 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-[9px] text-slate-500 uppercase block mb-1">Team 2 Name</label>
                    <input type="text" id="inputTeam2" placeholder="OPPONENTS" oninput="pushSettings()" class="w-full bg-slate-800 border-none rounded p-2 text-sm focus:ring-1 focus:ring-blue-500 outline-none">
                </div>
            </div>
        </div>

        <div id="scoringControls" class="grid grid-cols-2 gap-4 mb-4">
            <div class="space-y-2">
                <p class="text-[10px] font-bold text-slate-500 uppercase text-center">Home</p>
                <div class="flex gap-1">
                    <button onclick="changeScore(1, 1)" class="bg-blue-600 hover:bg-blue-500 flex-1 py-3 rounded-lg font-bold">Pt +</button>
                    <button onclick="changeScore(1, -1)" class="bg-slate-800 px-3 rounded-lg">-</button>
                </div>
                <button onclick="toggleService(1)" class="w-full py-2 text-xs border border-yellow-500/30 rounded-lg text-yellow-500 uppercase font-black">Manual Serve</button>
            </div>
            <div class="space-y-2">
                <p class="text-[10px] font-bold text-slate-500 uppercase text-center">Away</p>
                <div class="flex gap-1">
                    <button onclick="changeScore(2, 1)" class="bg-blue-600 hover:bg-blue-500 flex-1 py-3 rounded-lg font-bold">Pt +</button>
                    <button onclick="changeScore(2, -1)" class="bg-slate-800 px-3 rounded-lg">-</button>
                </div>
                <button onclick="toggleService(2)" class="w-full py-2 text-xs border border-yellow-500/30 rounded-lg text-yellow-500 uppercase font-black">Manual Serve</button>
            </div>
        </div>

        <div class="flex flex-col gap-2 pt-4 border-t border-white/5">
            <div class="flex gap-2">
                <button onclick="nextSet()" class="flex-1 bg-yellow-600 hover:bg-yellow-500 py-2 rounded-lg font-bold text-xs uppercase">Manual Next Set</button>
                <button onclick="toggleOverlay()" id="overlayBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-500 py-2 rounded-lg font-bold text-xs uppercase">OBS Mode</button>
            </div>
            <button onclick="resetMatch()" class="bg-red-900/40 hover:bg-red-900/60 text-white text-[10px] uppercase font-bold py-2 rounded-lg transition-colors mt-2">Reset Match</button>
        </div>

        <div class="mt-4 text-[9px] text-slate-500 text-center uppercase tracking-widest">
            Cloud Sync Active | Keys: A/S (H), K/L (A), Q/W (Serve), N (Next Set)
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- YOUR ACTUAL FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCmz-qcfH3SY7GTEv1PZo2IwpmWHRnyC0c",
            authDomain: "volley-scoreboard-5d345.firebaseapp.com",
            projectId: "volley-scoreboard-5d345",
            storageBucket: "volley-scoreboard-5d345.firebasestorage.app",
            messagingSenderId: "1026855018988",
            appId: "1:1026855018988:web:d5236fcf4e347bea73e0c9"
        };

        // Unique ID for the match data in your database
        const appId = "match-001";

        // --- GLOBAL STATE ---
        let state = {
            score1: 0,
            score2: 0,
            sets1: 0,
            sets2: 0,
            currentSet: 1,
            server: 0,
            matchFinished: false,
            matchTitle: "Match Live",
            team1Name: "NAVY TEAM",
            team2Name: "OPPONENTS"
        };

        let user = null;
        let isOverlay = false;
        
        // Initialize App
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI immediately starts
        updateDisplay();

        // Auth Logic
        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) setupRealtimeSync();
        });

        const startApp = async () => {
            try {
                await signInAnonymously(auth);
            } catch (e) {
                console.error("Auth failed. Ensure 'Anonymous' provider is enabled in Firebase Console.", e);
            }
        };
        startApp();

        function setupRealtimeSync() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'main');
            onSnapshot(docRef, (snapshot) => {
                if (snapshot.exists()) {
                    state = { ...state, ...snapshot.data() };
                    syncInputFields();
                    updateDisplay();
                } else {
                    pushState();
                }
            }, (error) => {
                console.error("Sync Error. Check Firestore Rules:", error);
            });
        }

        async function pushState() {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'main');
            try {
                await setDoc(docRef, state, { merge: true });
            } catch (e) { console.error("Push Error:", e); }
        }

        // --- UI FUNCTIONS ---
        window.pushSettings = function() {
            state.matchTitle = document.getElementById('inputMatchTitle').value || "Match Live";
            state.team1Name = document.getElementById('inputTeam1').value || "NAVY TEAM";
            state.team2Name = document.getElementById('inputTeam2').value || "OPPONENTS";
            updateDisplay();
            pushState();
        };

        window.changeScore = function(team, delta) {
            if (state.matchFinished && delta > 0) return;
            if (team === 1) {
                state.score1 = Math.max(0, state.score1 + delta);
                if (delta > 0) state.server = 1;
            } else {
                state.score2 = Math.max(0, state.score2 + delta);
                if (delta > 0) state.server = 2;
            }
            updateDisplay();
            pushState();
        };

        window.toggleService = function(team) {
            if (state.matchFinished) return;
            state.server = (state.server === team) ? 0 : team;
            updateDisplay();
            pushState();
        };

        window.nextSet = function() {
            if (state.matchFinished) return;
            if (state.score1 > state.score2) state.sets1++;
            else if (state.score2 > state.score1) state.sets2++;
            
            if (state.sets1 === 3 || state.sets2 === 3) {
                state.matchFinished = true;
            } else {
                state.score1 = 0;
                state.score2 = 0;
                state.currentSet++;
                state.server = 0;
            }
            updateDisplay();
            pushState();
        };

        window.resetMatch = function() {
            state = {
                score1: 0,
                score2: 0,
                sets1: 0,
                sets2: 0,
                currentSet: 1,
                server: 0,
                matchFinished: false,
                matchTitle: "Match Live",
                team1Name: "NAVY TEAM",
                team2Name: "OPPONENTS"
            };
            updateDisplay();
            syncInputFields();
            pushState();
        };

        window.toggleOverlay = function() {
            isOverlay = !isOverlay;
            document.body.classList.toggle('overlay-mode', isOverlay);
            document.getElementById('overlayBtn').innerText = isOverlay ? "Exit OBS Mode" : "OBS Mode";
        };

        function syncInputFields() {
            const iTitle = document.getElementById('inputMatchTitle');
            const iT1 = document.getElementById('inputTeam1');
            const iT2 = document.getElementById('inputTeam2');
            if (iTitle && document.activeElement !== iTitle) iTitle.value = state.matchTitle;
            if (iT1 && document.activeElement !== iT1) iT1.value = state.team1Name;
            if (iT2 && document.activeElement !== iT2) iT2.value = state.team2Name;
        }

        function updateDisplay() {
            const s1 = document.getElementById('score1');
            const s2 = document.getElementById('score2');
            if (!s1 || !s2) return;

            document.getElementById('displayMatchTitle').innerText = state.matchTitle;
            document.getElementById('displayTeam1').innerText = state.team1Name;
            document.getElementById('displayTeam2').innerText = state.team2Name;

            s1.innerText = state.score1.toString().padStart(2, '0');
            s2.innerText = state.score2.toString().padStart(2, '0');
            document.getElementById('sets1').innerText = state.sets1;
            document.getElementById('sets2').innerText = state.sets2;

            const setLabel = document.getElementById('setLabel');
            const setInfo = document.getElementById('setInfo');
            if (state.matchFinished) {
                setLabel.innerText = "MATCH FINISHED";
                setInfo.innerText = "";
            } else {
                setLabel.innerText = "Set";
                setInfo.innerText = state.currentSet;
            }
            
            document.getElementById('service1').className = `service-dot absolute right-1 top-1 w-2 h-2 rounded-full ${state.server === 1 ? 'serving' : 'bg-white/5'}`;
            document.getElementById('service2').className = `service-dot absolute right-1 top-1 w-2 h-2 rounded-full ${state.server === 2 ? 'serving' : 'bg-white/5'}`;
        }

        window.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            const key = e.key.toLowerCase();
            if (key === 'a') changeScore(1, 1);
            if (key === 's') changeScore(1, -1);
            if (key === 'k') changeScore(2, 1);
            if (key === 'l') changeScore(2, -1);
            if (key === 'q') toggleService(1);
            if (key === 'w') toggleService(2);
            if (key === 'n') nextSet();
            if (key === 'o') toggleOverlay();
        });
    </script>
</body>
</html>
