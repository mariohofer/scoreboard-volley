<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Volleyball Scoreboard - XL Navy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Barlow+Condensed:wght@700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a192f;
            --navy-medium: #112240;
            --gold: #fbbf24;
        }
        body {
            font-family: 'Oswald', sans-serif; /* Extrem klar lesbar für Info-Texte */
            background-color: transparent;
            overflow-x: hidden;
        }
        .score-font {
            font-family: 'JetBrains Mono', monospace;
            font-variant-numeric: tabular-nums;
        }
        .team-font {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 900;
            letter-spacing: -0.02em; /* Macht es kompakter und "wuchtiger" */
        }
        /* OBS Overlay Specifics */
        .overlay-mode .control-panel { display: none !important; }
        .overlay-mode .main-wrapper { 
            background: transparent !important; 
            border: none !important;
            box-shadow: none !important;
            margin-top: 20px;
        }
        
        .navy-bg { background-color: var(--navy-dark); }
        .navy-accent { background-color: var(--navy-medium); }

        .service-dot {
            transition: all 0.3s ease;
        }
        .serving {
            background-color: var(--gold) !important;
            box-shadow: 0 0 20px var(--gold);
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-start min-h-screen">

    <div id="mainWrapper" class="main-wrapper w-full max-w-5xl shadow-2xl transition-all duration-500 rounded-lg overflow-hidden">
        
        <div class="navy-bg border-b border-white/10 px-8 py-4 flex justify-between items-center">
            <span id="displayMatchTitle" class="text-xl font-black text-white/60 uppercase tracking-[0.3em]">Match Live</span>
            <div class="flex items-center gap-4">
                <span id="setLabel" class="text-xl font-black text-yellow-500 uppercase">Set</span>
                <span id="setInfo" class="text-white font-black text-3xl">1</span>
            </div>
        </div>

        <div class="navy-bg flex items-center border-b border-white/5 relative">
            <div class="flex-1 px-8">
                <div id="displayTeam1" class="text-white text-5xl font-extrabold uppercase tracking-tighter truncate">NAVY TEAM</div>
            </div>
            <div class="w-32 h-32 flex items-center justify-center border-l border-white/10 navy-accent">
                <span id="sets1" class="text-yellow-500 font-black text-6xl">0</span>
            </div>
            <div id="pointBox1" class="w-56 h-32 flex items-center justify-center border-l border-white/10 navy-accent relative">
                <span id="score1" class="score-font text-8xl font-black text-white">00</span>
                <div id="service1" class="service-dot absolute right-3 top-3 w-5 h-5 rounded-full bg-white/5"></div>
            </div>
        </div>

        <div class="navy-bg flex items-center relative">
            <div class="flex-1 px-8">
                <div id="displayTeam2" class="text-white text-5xl font-extrabold uppercase tracking-tighter truncate">OPPONENTS</div>
            </div>
            <div class="w-32 h-32 flex items-center justify-center border-l border-white/10 navy-accent">
                <span id="sets2" class="text-yellow-500 font-black text-6xl">0</span>
            </div>
            <div id="pointBox2" class="w-56 h-32 flex items-center justify-center border-l border-white/10 navy-accent relative">
                <span id="score2" class="score-font text-8xl font-black text-white">00</span>
                <div id="service2" class="service-dot absolute right-3 top-3 w-5 h-5 rounded-full bg-white/5"></div>
            </div>
        </div>
    </div>

    <div class="control-panel mt-12 bg-slate-900/95 p-8 border border-white/10 w-full max-w-2xl rounded-2xl text-white shadow-2xl">
        
        <div class="mb-6 space-y-4 bg-white/5 p-6 rounded-xl border border-white/10">
            <p class="text-xs font-black text-slate-400 uppercase tracking-widest">Match Configuration</p>
            <div>
                <label class="text-[10px] text-slate-500 uppercase block mb-1">Match Title</label>
                <input type="text" id="inputMatchTitle" placeholder="Match Live" oninput="pushSettings()" class="w-full bg-slate-800 border-none rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] text-slate-500 uppercase block mb-1">Team 1 Name</label>
                    <input type="text" id="inputTeam1" placeholder="NAVY TEAM" oninput="pushSettings()" class="w-full bg-slate-800 border-none rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 uppercase block mb-1">Team 2 Name</label>
                    <input type="text" id="inputTeam2" placeholder="OPPONENTS" oninput="pushSettings()" class="w-full bg-slate-800 border-none rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>
        </div>

        <div id="scoringControls" class="grid grid-cols-2 gap-6 mb-6">
            <div class="space-y-3">
                <p class="text-xs font-bold text-slate-400 uppercase text-center tracking-widest">Home Controls</p>
                <div class="flex gap-2">
                    <button onclick="changeScore(1, 1)" class="bg-blue-600 hover:bg-blue-500 flex-1 py-4 rounded-xl font-bold text-xl shadow-lg">Pt +</button>
                    <button onclick="changeScore(1, -1)" class="bg-slate-800 hover:bg-slate-700 px-6 rounded-xl text-xl">-</button>
                </div>
                <button onclick="toggleService(1)" class="w-full py-3 text-xs border border-yellow-500/30 rounded-xl text-yellow-500 uppercase font-black hover:bg-yellow-500/10 transition-all">Service</button>
            </div>
            <div class="space-y-3">
                <p class="text-xs font-bold text-slate-400 uppercase text-center tracking-widest">Away Controls</p>
                <div class="flex gap-2">
                    <button onclick="changeScore(2, 1)" class="bg-blue-600 hover:bg-blue-500 flex-1 py-4 rounded-xl font-bold text-xl shadow-lg">Pt +</button>
                    <button onclick="changeScore(2, -1)" class="bg-slate-800 hover:bg-slate-700 px-6 rounded-xl text-xl">-</button>
                </div>
                <button onclick="toggleService(2)" class="w-full py-3 text-xs border border-yellow-500/30 rounded-xl text-yellow-500 uppercase font-black hover:bg-yellow-500/10 transition-all">Service</button>
            </div>
        </div>

        <div class="flex flex-col gap-3 pt-6 border-t border-white/10">
            <div class="flex gap-3">
                <button onclick="nextSet()" class="flex-1 bg-yellow-600 hover:bg-yellow-500 py-3 rounded-xl font-black text-sm uppercase tracking-tighter">End Current Set</button>
                <button onclick="toggleOverlay()" id="overlayBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-500 py-3 rounded-xl font-black text-sm uppercase tracking-tighter">Enter OBS Mode</button>
            </div>
            <button onclick="resetMatch()" class="bg-red-900/40 hover:bg-red-600/60 text-white text-[10px] uppercase font-black py-3 rounded-xl transition-all mt-2 tracking-widest">Hard Reset Match</button>
        </div>

        <div class="mt-6 text-[10px] text-slate-500 text-center uppercase tracking-[0.2em] font-medium">
            Hotkeys: Q/A (H) • W/S (A) • 1/2 (Serve) • N (Set) • O (OBS)
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmz-qcfH3SY7GTEv1PZo2IwpmWHRnyC0c",
            authDomain: "volley-scoreboard-5d345.firebaseapp.com",
            projectId: "volley-scoreboard-5d345",
            storageBucket: "volley-scoreboard-5d345.firebasestorage.app",
            messagingSenderId: "1026855018988",
            appId: "1:1026855018988:web:d5236fcf4e347bea73e0c9"
        };

        const appId = "match-001";
        let state = {
            score1: 0, score2: 0, sets1: 0, sets2: 0,
            currentSet: 1, server: 0, matchFinished: false,
            matchTitle: "EASYLEAGUE BERN-SOLOTHURN MIXED II",
            team1Name: "HOME", team2Name: "AWAY"
        };

        let user = null;
        let isOverlay = false;
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        updateDisplay();

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) setupRealtimeSync();
        });

        const startApp = async () => {
            try { await signInAnonymously(auth); } 
            catch (e) { console.error("Auth failed", e); }
        };
        startApp();

        function setupRealtimeSync() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'main');
            onSnapshot(docRef, (snapshot) => {
                if (snapshot.exists()) {
                    state = { ...state, ...snapshot.data() };
                    syncInputFields();
                    updateDisplay();
                } else { pushState(); }
            });
        }

        async function pushState() {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'main');
            try { await setDoc(docRef, state, { merge: true }); } 
            catch (e) { console.error("Push Error:", e); }
        }

        window.pushSettings = function() {
            state.matchTitle = document.getElementById('inputMatchTitle').value || "Match Live";
            state.team1Name = document.getElementById('inputTeam1').value || "NAVY TEAM";
            state.team2Name = document.getElementById('inputTeam2').value || "OPPONENTS";
            updateDisplay();
            pushState();
        };

        window.changeScore = function(team, delta) {
            if (state.matchFinished && delta > 0) return;
            if (team === 1) {
                state.score1 = Math.max(0, state.score1 + delta);
                if (delta > 0) state.server = 1;
            } else {
                state.score2 = Math.max(0, state.score2 + delta);
                if (delta > 0) state.server = 2;
            }
            updateDisplay();
            pushState();
        };

        window.toggleService = function(team) {
            if (state.matchFinished) return;
            state.server = (state.server === team) ? 0 : team;
            updateDisplay();
            pushState();
        };

        window.nextSet = function() {
            if (state.matchFinished) return;
            if (state.score1 > state.score2) state.sets1++;
            else if (state.score2 > state.score1) state.sets2++;
            
            if (state.sets1 === 3 || state.sets2 === 3) {
                state.matchFinished = true;
            } else {
                state.score1 = 0;
                state.score2 = 0;
                state.currentSet++;
                state.server = 0;
            }
            updateDisplay();
            pushState();
        };

        window.resetMatch = function() {
            state = {
                score1: 0, score2: 0, sets1: 0, sets2: 0,
                currentSet: 1, server: 0, matchFinished: false,
                matchTitle: "EASYLEAGUE BERN-SOLOTHURN MIXED II",
                team1Name: "HOME", team2Name: "AWAY"
            };
            updateDisplay();
            syncInputFields();
            pushState();
        };

        window.toggleOverlay = function() {
            isOverlay = !isOverlay;
            document.body.classList.toggle('overlay-mode', isOverlay);
            document.getElementById('overlayBtn').innerText = isOverlay ? "Exit OBS Mode" : "Enter OBS Mode";
        };

        function syncInputFields() {
            const iTitle = document.getElementById('inputMatchTitle');
            const iT1 = document.getElementById('inputTeam1');
            const iT2 = document.getElementById('inputTeam2');
            if (iTitle && document.activeElement !== iTitle) iTitle.value = state.matchTitle;
            if (iT1 && document.activeElement !== iT1) iT1.value = state.team1Name;
            if (iT2 && document.activeElement !== iT2) iT2.value = state.team2Name;
        }

        function updateDisplay() {
            const s1 = document.getElementById('score1');
            const s2 = document.getElementById('score2');
            if (!s1 || !s2) return;

            document.getElementById('displayMatchTitle').innerText = state.matchTitle;
            document.getElementById('displayTeam1').innerText = state.team1Name;
            document.getElementById('displayTeam2').innerText = state.team2Name;

            s1.innerText = state.score1.toString().padStart(2, '0');
            s2.innerText = state.score2.toString().padStart(2, '0');
            document.getElementById('sets1').innerText = state.sets1;
            document.getElementById('sets2').innerText = state.sets2;

            const setLabel = document.getElementById('setLabel');
            const setInfo = document.getElementById('setInfo');
            if (state.matchFinished) {
                setLabel.innerText = "MATCH FINISHED";
                setInfo.innerText = "";
            } else {
                setLabel.innerText = "Set";
                setInfo.innerText = state.currentSet;
            }
            
            document.getElementById('service1').className = `service-dot absolute right-3 top-3 w-5 h-5 rounded-full ${state.server === 1 ? 'serving' : 'bg-white/5'}`;
            document.getElementById('service2').className = `service-dot absolute right-3 top-3 w-5 h-5 rounded-full ${state.server === 2 ? 'serving' : 'bg-white/5'}`;
        }

        window.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            const key = e.key.toLowerCase();
            if (key === 'q') changeScore(1, 1);
            if (key === 'a') changeScore(1, -1);
            if (key === 'w') changeScore(2, 1);
            if (key === 's') changeScore(2, -1);
            if (key === '1') toggleService(1);
            if (key === '2') toggleService(2);
            if (key === 'n') nextSet();
            if (key === 'o') toggleOverlay();
        });
    </script>
</body>
</html>
