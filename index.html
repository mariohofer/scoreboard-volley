<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Volleyball - Full Sync & Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Barlow+Condensed:wght@700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a192f;
            --navy-medium: #112240;
            --gold: #fbbf24;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: transparent;
            color: white;
            transition: background-color 0.5s ease;
        }
        .score-font { font-family: 'JetBrains Mono', monospace; }
        .team-font { font-family: 'Barlow Condensed', sans-serif; font-weight: 900; }

        /* --- FLUID SCALING SYSTEM --- */
        .main-wrapper { width: 100%; max-width: 1100px; margin: 0 auto; }
        
        /* Desktop (OBS / Large Screen) */
        .row-height { height: 130px; }
        .text-team { font-size: 5rem; }
        .text-sets { font-size: 5.5rem; }
        .text-score { font-size: 8rem; }
        .box-sets { width: 130px; }
        .box-score { width: 230px; }

        /* Mobile (Smartphone) */
        @media (max-width: 768px) {
            .row-height { height: 65px; }
            .text-team { font-size: 1.6rem; }
            .text-sets { font-size: 1.8rem; }
            .text-score { font-size: 2.8rem; }
            .box-sets { width: 60px; }
            .box-score { width: 95px; }
            .service-dot { width: 10px !important; height: 10px !important; }
        }

        .navy-bg { background-color: var(--navy-dark); }
        .navy-accent { background-color: var(--navy-medium); }
        .serving { background-color: var(--gold) !important; box-shadow: 0 0 20px var(--gold); }
        
        /* Utility */
        .overlay-mode .control-panel { display: none !important; }
        .sync-active { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
    </style>
</head>
<body class="p-2 md:p-6 flex flex-col items-center">

    <div id="mainWrapper" class="main-wrapper shadow-2xl rounded-xl overflow-hidden border border-white/10">
        

        <div class="navy-bg flex items-center border-b border-white/5 row-height relative">
            <div class="flex-1 px-4 md:px-8">
                <div id="syncDot" class="w-2 h-2 rounded-full bg-red-500 transition-all duration-500"></div>
                <div id="displayTeam1" class="team-font text-team uppercase truncate leading-none">HOME</div>
            </div>
            <div class="box-sets h-full flex items-center justify-center border-l border-white/10 navy-accent">
                <span id="sets1" class="text-yellow-500 font-black text-sets">0</span>
            </div>
            <div class="box-score h-full flex items-center justify-center border-l border-white/10 navy-accent relative">
                <span id="score1" class="score-font font-black text-score leading-none">00</span>
                <div id="service1" class="service-dot absolute right-2 top-2 md:right-4 md:top-4 w-6 h-6 rounded-full bg-white/5 transition-all"></div>
            </div>
        </div>

        <div class="navy-bg flex items-center row-height relative">
            <div class="flex-1 px-4 md:px-8">
                <div id="displayTeam2" class="team-font text-team uppercase truncate leading-none">AWAY</div>
            </div>
            <div class="box-sets h-full flex items-center justify-center border-l border-white/10 navy-accent">
                <span id="sets2" class="text-yellow-500 font-black text-sets">0</span>
            </div>
            <div class="box-score h-full flex items-center justify-center border-l border-white/10 navy-accent relative">
                <span id="score2" class="score-font font-black text-score leading-none">00</span>
                <div id="service2" class="service-dot absolute right-2 top-2 md:right-4 md:top-4 w-6 h-6 rounded-full bg-white/5 transition-all"></div>
            </div>
        </div>
    </div>

    <div class="control-panel w-full max-w-2xl mt-8 bg-slate-900/95 p-6 rounded-2xl border border-white/10 shadow-2xl">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="space-y-1">
                <label class="text-[10px] text-slate-500 uppercase font-bold">Home Team Name</label>
                <input type="text" id="inputTeam1" placeholder="HOME" oninput="pushSettings()" class="w-full bg-slate-800 p-3 rounded-lg text-sm outline-none border border-white/5 focus:border-blue-500">
            </div>
            <div class="space-y-1">
                <label class="text-[10px] text-slate-500 uppercase font-bold">Away Team Name</label>
                <input type="text" id="inputTeam2" placeholder="AWAY" oninput="pushSettings()" class="w-full bg-slate-800 p-3 rounded-lg text-sm outline-none border border-white/5 focus:border-blue-500">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div class="space-y-3">
                <div class="flex gap-2">
                    <button onclick="changeScore(1, 1)" class="flex-1 bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black text-3xl shadow-lg active:scale-95 transition-all">PT +</button>
                    <button onclick="changeScore(1, -1)" class="px-5 bg-slate-700 hover:bg-slate-600 rounded-2xl font-bold text-xl">-</button>
                </div>
                <button onclick="toggleService(1)" class="w-full py-2 border border-yellow-500/40 rounded-xl text-yellow-500 text-xs font-black uppercase tracking-widest">Mark Serve</button>
            </div>
            <div class="space-y-3">
                <div class="flex gap-2">
                    <button onclick="changeScore(2, 1)" class="flex-1 bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black text-3xl shadow-lg active:scale-95 transition-all">PT +</button>
                    <button onclick="changeScore(2, -1)" class="px-5 bg-slate-700 hover:bg-slate-600 rounded-2xl font-bold text-xl">-</button>
                </div>
                <button onclick="toggleService(2)" class="w-full py-2 border border-yellow-500/40 rounded-xl text-yellow-500 text-xs font-black uppercase tracking-widest">Mark Serve</button>
            </div>
        </div>

        <div class="flex gap-3 mt-8">
            <button onclick="nextSet()" class="flex-1 bg-yellow-600 hover:bg-yellow-500 py-4 rounded-xl font-black text-sm tracking-tighter">WIN SET / NEXT</button>
            <button onclick="toggleOverlay()" id="overlayBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-black text-sm tracking-tighter">OBS OVERLAY MODE</button>
        </div>
        
        <div class="mt-6 pt-4 border-t border-white/5 flex justify-between items-center">
             <button onclick="resetMatch()" class="text-[10px] text-red-500/70 hover:text-red-500 font-bold uppercase tracking-widest transition-colors">Hard Reset Match</button>
             <span class="text-[9px] text-slate-600 font-mono">ID: match-001</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmz-qcfH3SY7GTEv1PZo2IwpmWHRnyC0c",
            authDomain: "volley-scoreboard-5d345.firebaseapp.com",
            projectId: "volley-scoreboard-5d345",
            storageBucket: "volley-scoreboard-5d345.firebasestorage.app",
            messagingSenderId: "1026855018988",
            appId: "1:1026855018988:web:d5236fcf4e347bea73e0c9"
        };

        const appId = "match-001";
        let state = { 
            score1: 0, score2: 0, sets1: 0, sets2: 0, 
            currentSet: 1, server: 0, matchFinished: false,
            matchTitle: "EASYLEAGUE BERN-SOLOTHURN", 
            team1Name: "HOME", team2Name: "AWAY" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let user = null;

        // Firebase Auth & Sync
        onAuthStateChanged(auth, (u) => { 
            if(u) {
                user = u;
                document.getElementById('syncDot').classList.add('sync-active');
                setupSync(); 
            }
        });
        signInAnonymously(auth);

        function setupSync() {
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'main'), (snap) => {
                if(snap.exists()) { 
                    state = snap.data(); 
                    updateDisplay(); 
                    syncInputFields();
                }
            });
        }

        async function pushState() { 
            if(!user) return;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'main'), state, { merge: true }); 
            } catch(e) { console.error("Sync error", e); }
        }

        // Logic Functions
        window.changeScore = (team, delta) => {
            if(team === 1) { 
                state.score1 = Math.max(0, state.score1 + delta); 
                if(delta > 0) state.server = 1;
            } else { 
                state.score2 = Math.max(0, state.score2 + delta); 
                if(delta > 0) state.server = 2;
            }
            updateDisplay();
            pushState();
        };

        window.toggleService = (team) => {
            state.server = (state.server === team) ? 0 : team;
            updateDisplay();
            pushState();
        };

        window.nextSet = () => {
            if(state.score1 > state.score2) state.sets1++;
            else if(state.score2 > state.score1) state.sets2++;
            
            state.score1 = 0; state.score2 = 0;
            state.currentSet++;
            state.server = 0;
            updateDisplay();
            pushState();
        };

        window.resetMatch = () => {
            if(!confirm("Reset everything?")) return;
            state = { 
                score1: 0, score2: 0, sets1: 0, sets2: 0, 
                currentSet: 1, server: 0, matchFinished: false,
                matchTitle: "EASYLEAGUE BERN-SOLOTHURN", 
                team1Name: "HOME", team2Name: "AWAY" 
            };
            updateDisplay();
            pushState();
        };

        window.pushSettings = () => {
            state.team1Name = document.getElementById('inputTeam1').value || "HOME";
            state.team2Name = document.getElementById('inputTeam2').value || "AWAY";
            updateDisplay();
            pushState();
        };

        window.toggleOverlay = () => {
            document.body.classList.toggle('overlay-mode');
            const isOverlay = document.body.classList.contains('overlay-mode');
            document.getElementById('overlayBtn').innerText = isOverlay ? "EXIT OVERLAY" : "OBS OVERLAY MODE";
        };

        function syncInputFields() {
            const i1 = document.getElementById('inputTeam1');
            const i2 = document.getElementById('inputTeam2');
            if(document.activeElement !== i1) i1.value = state.team1Name;
            if(document.activeElement !== i2) i2.value = state.team2Name;
        }

        function updateDisplay() {
            document.getElementById('displayTeam1').innerText = state.team1Name;
            document.getElementById('displayTeam2').innerText = state.team2Name;
            document.getElementById('score1').innerText = state.score1.toString().padStart(2, '0');
            document.getElementById('score2').innerText = state.score2.toString().padStart(2, '0');
            document.getElementById('sets1').innerText = state.sets1;
            document.getElementById('sets2').innerText = state.sets2;
            document.getElementById('setInfo').innerText = state.currentSet;
            
            document.getElementById('service1').className = `service-dot absolute right-2 top-2 md:right-4 md:top-4 w-6 h-6 rounded-full transition-all duration-300 ${state.server === 1 ? 'serving' : 'bg-white/5'}`;
            document.getElementById('service2').className = `service-dot absolute right-2 top-2 md:right-4 md:top-4 w-6 h-6 rounded-full transition-all duration-300 ${state.server === 2 ? 'serving' : 'bg-white/5'}`;
        }
    </script>
</body>
</html>
