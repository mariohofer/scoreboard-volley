<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Volleyball Scoreboard - Smart Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Barlow+Condensed:wght@700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a192f;
            --navy-medium: #112240;
            --gold: #fbbf24;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: transparent;
            overflow-x: hidden;
        }
        .score-font {
            font-family: 'JetBrains Mono', monospace;
            font-variant-numeric: tabular-nums;
        }
        .team-font {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 900;
        }

        /* --- RESPONSIVE LOGIC --- */
        
        /* DEFAULT (Large Screen / OBS) */
        .main-wrapper { max-width: 1200px; }
        .row-height { height: 128px; }
        .team-text { font-size: 4.75rem; line-height: 1; } /* 6xl */
        .set-text { font-size: 4.5rem; } /* 7xl */
        .score-text { font-size: 8rem; } /* 9xl */
        .box-sets { width: 128px; }
        .box-score { width: 224px; }

        /* SMARTPHONE SCALE (Screens smaller than 768px) */
        @media (max-width: 767px) {
            .main-wrapper { max-width: 100%; }
            .row-height { height: 60px; }
            .team-text { font-size: 1.25rem; } /* text-xl */
            .set-text { font-size: 1.5rem; } /* text-2xl */
            .score-text { font-size: 2.25rem; } /* text-4xl */
            .box-sets { width: 50px; }
            .box-score { width: 80px; }
            .header-text { font-size: 0.75rem; }
            .header-set-num { font-size: 1.25rem; }
            
            /* Make controls more touch-friendly */
            .control-panel { padding: 1rem; margin-top: 1rem; }
            button { padding: 0.75rem !important; font-size: 0.875rem !important; }
        }

        /* OBS Overlay Specifics */
        .overlay-mode .control-panel { display: none !important; }
        .navy-bg { background-color: var(--navy-dark); }
        .navy-accent { background-color: var(--navy-medium); }
        .serving {
            background-color: var(--gold) !important;
            box-shadow: 0 0 20px var(--gold);
        }
    </style>
</head>
<body class="p-2 md:p-6 flex flex-col items-center justify-start min-h-screen">

    <div id="mainWrapper" class="main-wrapper w-full shadow-2xl rounded-lg overflow-hidden">

        <div class="navy-bg flex items-center border-b border-white/5 relative row-height">
            <div class="flex-1 px-4 md:px-8">
                <div id="displayTeam1" class="team-font text-white team-text uppercase truncate">HOME TEAM</div>
            </div>
            <div class="box-sets h-full flex items-center justify-center border-l border-white/10 navy-accent">
                <span id="sets1" class="text-yellow-500 font-black set-text">0</span>
            </div>
            <div class="box-score h-full flex items-center justify-center border-l border-white/10 navy-accent relative">
                <span id="score1" class="score-font font-black text-white score-text">00</span>
                <div id="service1" class="absolute right-1 top-1 md:right-3 md:top-3 w-2 h-2 md:w-5 md:h-5 rounded-full bg-white/5"></div>
            </div>
        </div>

        <div class="navy-bg flex items-center relative row-height">
            <div class="flex-1 px-4 md:px-8">
                <div id="displayTeam2" class="team-font text-white team-text uppercase truncate">AWAY TEAM</div>
            </div>
            <div class="box-sets h-full flex items-center justify-center border-l border-white/10 navy-accent">
                <span id="sets2" class="text-yellow-500 font-black set-text">0</span>
            </div>
            <div class="box-score h-full flex items-center justify-center border-l border-white/10 navy-accent relative">
                <span id="score2" class="score-font font-black text-white score-text">00</span>
                <div id="service2" class="absolute right-1 top-1 md:right-3 md:top-3 w-2 h-2 md:w-5 md:h-5 rounded-full bg-white/5"></div>
            </div>
        </div>
    </div>

    <div class="control-panel mt-6 md:mt-12 bg-slate-900/95 p-4 md:p-8 border border-white/10 w-full max-w-2xl rounded-2xl text-white shadow-2xl">
        <div class="grid grid-cols-2 gap-2 mb-4">
            <input type="text" id="inputTeam1" placeholder="Team 1" oninput="pushSettings()" class="bg-slate-800 rounded p-2 text-xs outline-none">
            <input type="text" id="inputTeam2" placeholder="Team 2" oninput="pushSettings()" class="bg-slate-800 rounded p-2 text-xs outline-none">
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="space-y-2">
                <div class="flex gap-1">
                    <button onclick="changeScore(1, 1)" class="bg-blue-600 flex-1 py-4 rounded-lg font-bold text-lg">Pt +</button>
                    <button onclick="changeScore(1, -1)" class="bg-slate-700 px-4 rounded-lg">-</button>
                </div>
                <button onclick="toggleService(1)" class="w-full py-2 text-[10px] border border-yellow-500/30 rounded text-yellow-500 uppercase">Serve</button>
            </div>
            <div class="space-y-2">
                <div class="flex gap-1">
                    <button onclick="changeScore(2, 1)" class="bg-blue-600 flex-1 py-4 rounded-lg font-bold text-lg">Pt +</button>
                    <button onclick="changeScore(2, -1)" class="bg-slate-700 px-4 rounded-lg">-</button>
                </div>
                <button onclick="toggleService(2)" class="w-full py-2 text-[10px] border border-yellow-500/30 rounded text-yellow-500 uppercase">Serve</button>
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="nextSet()" class="flex-1 bg-yellow-600 py-2 rounded font-bold text-xs uppercase">Next Set</button>
            <button onclick="toggleOverlay()" id="overlayBtn" class="flex-1 bg-indigo-600 py-2 rounded font-bold text-xs uppercase">OBS Mode</button>
        </div>
        <button onclick="resetMatch()" class="w-full bg-red-900/40 text-[9px] uppercase py-2 rounded mt-4">Reset Match</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmz-qcfH3SY7GTEv1PZo2IwpmWHRnyC0c",
            authDomain: "volley-scoreboard-5d345.firebaseapp.com",
            projectId: "volley-scoreboard-5d345",
            storageBucket: "volley-scoreboard-5d345.firebasestorage.app",
            messagingSenderId: "1026855018988",
            appId: "1:1026855018988:web:d5236fcf4e347bea73e0c9"
        };

        const appId = "match-001";
        let state = {
            score1: 0, score2: 0, sets1: 0, sets2: 0,
            currentSet: 1, server: 0, matchFinished: false,
            matchTitle: "LIVE MATCH", team1Name: "HOME", team2Name: "AWAY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let user = null;

        onAuthStateChanged(auth, (u) => { user = u; if (user) setupRealtimeSync(); });
        signInAnonymously(auth);

        function setupRealtimeSync() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'main');
            onSnapshot(docRef, (snapshot) => {
                if (snapshot.exists()) {
                    state = { ...state, ...snapshot.data() };
                    updateDisplay();
                } else { pushState(); }
            });
        }

        async function pushState() {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'main');
            await setDoc(docRef, state, { merge: true });
        }

        window.changeScore = (team, delta) => {
            if (team === 1) { state.score1 = Math.max(0, state.score1 + delta); if (delta > 0) state.server = 1; }
            else { state.score2 = Math.max(0, state.score2 + delta); if (delta > 0) state.server = 2; }
            updateDisplay(); pushState();
        };

        window.toggleService = (team) => { state.server = (state.server === team) ? 0 : team; updateDisplay(); pushState(); };
        
        window.nextSet = () => {
            if (state.score1 > state.score2) state.sets1++; else state.sets2++;
            state.score1 = 0; state.score2 = 0; state.currentSet++; state.server = 0;
            updateDisplay(); pushState();
        };

        window.resetMatch = () => {
            state = { score1: 0, score2: 0, sets1: 0, sets2: 0, currentSet: 1, server: 0, matchFinished: false, matchTitle: "LIVE MATCH", team1Name: "HOME", team2Name: "AWAY" };
            updateDisplay(); pushState();
        };

        window.pushSettings = () => {
            state.team1Name = document.getElementById('inputTeam1').value || "HOME";
            state.team2Name = document.getElementById('inputTeam2').value || "AWAY";
            updateDisplay(); pushState();
        };

        window.toggleOverlay = () => { document.body.classList.toggle('overlay-mode'); };

        function updateDisplay() {
            document.getElementById('displayTeam1').innerText = state.team1Name;
            document.getElementById('displayTeam2').innerText = state.team2Name;
            document.getElementById('score1').innerText = state.score1.toString().padStart(2, '0');
            document.getElementById('score2').innerText = state.score2.toString().padStart(2, '0');
            document.getElementById('sets1').innerText = state.sets1;
            document.getElementById('sets2').innerText = state.sets2;
            document.getElementById('setInfo').innerText = state.currentSet;
            document.getElementById('service1').className = `absolute right-1 top-1 md:right-3 md:top-3 w-2 h-2 md:w-5 md:h-5 rounded-full ${state.server === 1 ? 'serving' : 'bg-white/5'}`;
            document.getElementById('service2').className = `absolute right-1 top-1 md:right-3 md:top-3 w-2 h-2 md:w-5 md:h-5 rounded-full ${state.server === 2 ? 'serving' : 'bg-white/5'}`;
        }
    </script>
</body>
</html>
